query SeasonalAPY(
  $season_lte: Int
  $season_gt: Int
  $first: Int
  $token: Bytes
) {
  seasons: tokenYields(
    where: { season_lte: $season_lte, season_gt: $season_gt, token: $token, siloYield_: {window: ROLLING_30_DAY} }
    first: $first
    orderBy: season
    orderDirection: desc
  ) {
    season
    beanAPY
    createdAt
  }
}
