query SeasonalLiquidityPerPool($first: Int, $season_lte: Int, $pool: String!) {
  seasons: poolHourlySnapshots(
    where: { pool: $pool, season_: { season_lte: $season_lte, season_gte: 0 } }
    first: $first
    orderBy: season__season
    orderDirection: desc
  ) {
    id
    season {
      season
    }
    liquidityUSD
    updatedAt
  }
}