name: Subgraph Basin

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "projects/subgraph-basin/**"
      - "projects/subgraph-core/**"

jobs:
  compile:
    runs-on: ubuntu-latest
    name: Compile
    steps:
      - name: Check out source repository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Cache Node Modules
        id: node-modules-cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Install The Graph CLI
        run: npm install -g @graphprotocol/graph-cli

      - name: Check Yarn Version
        run: yarn --version

      - name: Clear Yarn Cache
        run: yarn cache clean

      - name: Install dependencies
        run: |
          yarn install --immutable || exit_code=$?
          if [ -n "$exit_code" ]; then
            echo "Yarn install failed with exit code $exit_code"
            log_file=$(find /tmp -name 'pack.log' | tail -n 1)
            if [ -f "$log_file" ]; then
              echo "==== Pack Log File ===="
              cat "$log_file"
              echo "======================="
            else
              echo "No pack.log file found."
            fi
            find /home/runner/.cache/yarn/v6/ | grep "sentry-tracing"
            exit $exit_code
          fi

      # Generate code and check for uncommitted changes
      # https://github.com/marketplace/actions/check-uncommitted-changes
      - name: Generate Subgraph Code
        run: yarn codegen
        working-directory: projects/subgraph-basin
      - name: Check for uncommitted changes
        id: check-changes
        uses: mskri/check-uncommitted-changes-action@v1.0.1
      - name: Evaluate if there are changes
        if: steps.check-changes.outputs.outcome == failure()
        run: echo "There are uncommitted changes - execute 'yarn codegen' locally and commit the generated files!"

      - name: Build Subgraph
        run: yarn build
        working-directory: projects/subgraph-basin
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Check out source repository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Cache Node Modules
        id: node-modules-cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Install The Graph CLI
        run: npm install -g @graphprotocol/graph-cli
      - name: Install Dependencies
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: yarn install --immutable
        working-directory: projects/subgraph-basin

      - name: Generate Subgraph Code
        run: yarn codegen
        working-directory: projects/subgraph-basin

      - name: Run Tests
        run: yarn test
        working-directory: projects/subgraph-basin
