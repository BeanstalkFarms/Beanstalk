query SeasonalSown($season_lte: Int, $first: Int) {
  seasons: fieldHourlySnapshots(
    where: {
      field: "0xc1e088fc1323b20bcbee9bd1b9fc9546db5624c5",
      season_lte: $season_lte
    }
    first: $first
    orderBy: season
    orderDirection: desc
  ) {
    id
    season
    createdAt
    sownBeans
  }
}