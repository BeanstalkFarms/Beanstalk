query SeasonalInstantPrice($season_lte: Int, $first: Int, $season_gt: Int) {
  seasons: beanHourlySnapshots(
    where: { season_: { season_lte: $season_lte, season_gt: $season_gt } }
    first: $first
    orderBy: season__season
    orderDirection: desc
  ) {
    id
    season {
      season
    }
    timestamp
    price
  }
}
