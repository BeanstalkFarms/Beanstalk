query SeasonalLiquidityAndPriceByPool(
  $first: Int,
  $season_lte: Int!
  $season_gte: Int!
  $pools: [String!]
) {
  seasons: poolHourlySnapshots(
    first: $first
    orderBy: season__season
    orderDirection: desc
    where: {
      season_: { season_lte: $season_lte, season_gte: $season_gte }
      liquidityUSD_not: "0", 
      pool_in: $pools
    }
  ) {
    id
    season {
      season
    }
    pool {
      id
      lastPrice
      liquidityUSD
    }
    createdAt
  }
}
