query SeasonalInstantDeltaB($season_lte: Int, $first: Int, $season_gte: Int) {
  seasons: beanHourlySnapshots(
    where: { season_: { season_lte: $season_lte, season_gte: $season_gte } }
    first: $first
    orderBy: season__season
    orderDirection: desc
  ) {
    id
    season {
      season
    }
    timestamp
    instantaneousDeltaB
  }
}
