specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WellBuilder
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: WellBuilder
      startBlock: 16200000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - WellBuilder
      abis:
        - name: WellBuilder
          file: ./abis/WellBuilder.json
      eventHandlers:
        - event: BuildWell(address,address[],(address,bytes),(address,bytes))
          handler: handleBuildWell
      file: ./src/WellHandler.ts
templates:
  - kind: ethereum/contract
    name: Well
    network: mainnet
    source:
      abi: Well
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Well
      abis:
        - name: Well
          file: ./abis/Well.json
      eventHandlers:
        - event: AddLiquidity(uint256[],uint256)
          handler: handleAddDeposit
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleRemoveDeposit
        - event: RemoveLiquidity(uint256,uint256[])
          handler: handleRemoveDeposits
        - event: RemoveLiquidityOneToken(uint256,address,uint256)
          handler: handleAddWithdrawal
        - event: Swap(address,address,uint256,uint256)
          handler: handleRemoveWithdrawal
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleRemoveWithdrawals
      file: ./src/WellHandler.ts
