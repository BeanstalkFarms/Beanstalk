query SeasonalStalk(
  $season_lte: Int,
  $season_gt: Int,
  $first: Int,
  $silo: String
) {
  seasons: siloHourlySnapshots(
    where: {
      season_lte: $season_lte,
      season_gt: $season_gt,
      silo: $silo
    }
    first: $first
    orderBy: season
    orderDirection: desc
  ) {
    id
    season
    createdAt
    stalk
  }
}
