  depositedAmount: BigInt!
  "Original deposited BDV"
  depositedBDV: BigInt!
  "Transaction hashes pertaining to this deposit"
  hashes: [Bytes!]!
  "Block of first deposit"
  createdBlock: BigInt!
  "Block when last updated"
  updatedBlock: BigInt!
  "Timestamp of first deposit"
  createdAt: BigInt!
  "Timestamp when last updated"
  updatedAt: BigInt!
}

