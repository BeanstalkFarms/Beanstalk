specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Aquifer
    network: mainnet
    source:
      address: "0xF6a8aD553b265405526030c2102fda2bDcdDC177"
      abi: Aquifer
      startBlock: 16200000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Aquifer
      abis:
        - name: Aquifer
          file: ./abis/Aquifer.json
      eventHandlers:
        - event: BoreWell(address,address[],(address,bytes),(address,bytes)[],address)
          handler: handleBoreWell
      file: ./src/mappings/AquiferHandler.ts
templates:
  - kind: ethereum/contract
    name: Well
    network: mainnet
    source:
      abi: Well
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Well
      abis:
        - name: Well
          file: ./abis/Well.json
      eventHandlers:
        - event: AddLiquidity(uint256[],uint256)
          handler: handleAddDeposit
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleRemoveDeposit
        - event: RemoveLiquidity(uint256,uint256[])
          handler: handleRemoveDeposits
        - event: RemoveLiquidityOneToken(uint256,address,uint256)
          handler: handleAddWithdrawal
        - event: Swap(address,address,uint256,uint256)
          handler: handleRemoveWithdrawal
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleRemoveWithdrawals
      file: ./src/WellHandler.ts
