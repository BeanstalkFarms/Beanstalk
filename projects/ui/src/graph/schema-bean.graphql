type Bean {
  """Peg crosses information"""
  crossEvents(first: Int = 100, orderBy: BeanCross_orderBy, orderDirection: OrderDirection, skip: Int = 0, where: BeanCross_filter): [BeanCross!]!

  """Cumulative number of crosses"""
  crosses: Int!
  dailySnapshots(first: Int = 100, orderBy: BeanDailySnapshot_orderBy, orderDirection: OrderDirection, skip: Int = 0, where: BeanDailySnapshot_filter): [BeanDailySnapshot!]!

  """Dewhitelisted pools having bean"""
  dewhitelistedPools(first: Int = 100, orderBy: Pool_orderBy, orderDirection: OrderDirection, skip: Int = 0, where: Pool_filter): [Pool!]!
  hourlySnapshots(first: Int = 100, orderBy: BeanHourlySnapshot_orderBy, orderDirection: OrderDirection, skip: Int = 0, where: BeanHourlySnapshot_filter): [BeanHourlySnapshot!]!

  """Contract address of the Bean token"""
  id: Bytes!

  """Last timestamp a cross was seen"""
  lastCross: BigInt!

  """Last season seen from Beanstalk"""
  lastSeason: Season!

  """Current liquidity in USD value"""
  liquidityUSD: BigDecimal!

  """
  Amount of the supply which is considered Locked Beans (untradeable due to chop rate)
  """
  lockedBeans: BigInt!

  """Current market cap"""
  marketCap: BigDecimal!

  """Whitelisted pools having bean"""
  pools(first: Int = 100, orderBy: Pool_orderBy, orderDirection: OrderDirection, skip: Int = 0, where: Pool_filter): [Pool!]!

  """Latest price seen"""
  price: BigDecimal!

  """Current supply"""
  supply: BigInt!

  """Percent of supply in LP used for peg maintenance"""
  supplyInPegLP: BigDecimal!

  """Cumulative volume of beans traded"""
  volume: BigInt!

  """Cumulative volume in USD value"""
  volumeUSD: BigDecimal!
}

